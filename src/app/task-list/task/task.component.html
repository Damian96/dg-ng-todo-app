<div *ngIf="draggable.handle" dndHandle>HANDLE</div>
<span [class.completed-task]="task.completed">{{ task.title }}</span>
<div>
  <button
    type="button"
    class="btn btn-secondary mr-2"
    (click)="toggleTaskComplete(task)"
  >
    {{ task.completed ? "Incomplete" : "Completed" }}
  </button>
  <button type="button" class="btn btn-danger" (click)="deleteTask(task)">
    Delete
  </button>
</div>
