<div class="row">
  <div class="col-sm-12 col-md-5 offset-lg-1 col-lg-4">
    <h2><u>Incomplete</u> Tasks:</h2>
    <div
      dndDropzone
      (dndDrop)="onDrop($event)"
      class="task-list incompleted-list"
    >
      <ul class="list-group">
        <app-task
          *ngFor="let task of incompleteTasks"
          [task]="task"
          [dndDraggable]="task"
          [dndDisableIf]="draggable.disable"
          [dndEffectAllowed]="'move'"
          (dndStart)="onDragStart($event)"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
        </app-task>
      </ul>
    </div>
  </div>
  <div class="col-sm-12 col-md-6 offset-md-1 offset-lg-2 col-lg-4">
    <h2><u>Completed</u> Tasks:</h2>
    <div
      class="task-list completed-list"
      dndDropzone
      (dndDrop)="onDrop($event)"
    >
      <ul class="list-group">
        <app-task
          *ngFor="let task of completedTasks"
          [task]="task"
          [dndDraggable]="task"
          [dndDisableIf]="draggable.disable"
          [dndEffectAllowed]="'move'"
          (dndStart)="onDragStart($event)"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
        </app-task>
      </ul>
    </div>
  </div>
</div>
