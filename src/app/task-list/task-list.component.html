<div class="row">
  <div
    class="col-sm-12 col-md-6 col-lg-4 incompleted-list"
    dndDropzone
    (dndDragover)="onDragover($event)"
    (dndDrop)="onDrop($event)"
  >
    <ul class="list-group">
      <app-task
        *ngFor="let task of incompleteTasks"
        [task]="task"
        [dndDraggable]="task"
        [dndDisableIf]="draggable.disable"
        [dndEffectAllowed]="'move'"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
      </app-task>
    </ul>
  </div>
  <div
    class="col-sm-12 col-md-6 col-lg-4 completed-list"
    dndDropzone
    (dndDragover)="onDragover($event)"
    (dndDrop)="onDrop($event)"
  >
    <ul class="list-group">
      <app-task
        *ngFor="let task of completedTasks"
        [task]="task"
        [dndDraggable]="task"
        [dndDisableIf]="draggable.disable"
        [dndEffectAllowed]="'move'"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
      </app-task>
    </ul>
  </div>
</div>
